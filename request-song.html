    <h2>ðŸŽ¶ Request a Zambian Song</h2>
    <p>Want to hear a specific track or discover new music? Let us know what you're looking for!</p>
    
    <div class="form-container">
        <form action="#" method="POST" class="song-request-form">
            <div class="form-group">
                <label for="songTitle">Song Title:</label>
                <input type="text" id="songTitle" name="songTitle" required>
            </div>
            <div class="form-group">
                <label for="artistName">Artist Name:</label>
                <input type="text" id="artistName" name="artistName">
            </div>
            <div class="form-group">
                <label for="yourName">Your Name (Optional):</label>
                <input type="text" id="yourName" name="yourName">
            </div>
            <div class="form-group">
                <label for="email">Your Email (Optional, for updates):</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="message">Additional Comments:</label>
                <textarea id="message" name="message" rows="5"></textarea>
            </div>
            <button type="submit" class="download-button">Submit Request</button>
        </form>
    </div>
